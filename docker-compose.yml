version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: crowdmonitor
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: secure_password_change_this
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask Application
  dashboard:
    build: .
    environment:
      DATABASE_URL: postgresql://appuser:secure_password_change_this@postgres:5432/crowdmonitor
      CROWD_THRESHOLD: 500
      ALERTS_ENABLED: "true"
      FPS_TARGET: 5
      SMOOTH_WINDOW: 5
      MAX_HISTORY: 1000
      FLASK_ENV: production
      PORT: 5000
      SMTP_SERVER: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_USER: your-email@gmail.com
      SMTP_PASSWORD: your-app-password
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - dashboard
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  default:
    name: crowd_monitor_network
